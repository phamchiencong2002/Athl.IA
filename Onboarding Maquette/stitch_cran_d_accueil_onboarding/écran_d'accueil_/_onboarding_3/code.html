<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Athli.AI - Objectif Principal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3B82F6",
            "secondary": "#7C3AED",
            "accent": "#10B981",
            "background-light": "#F9FAFB",
            "background-dark": "#1E293B",
            "text-light": "#1E293B",
            "text-dark": "#F9FAFB",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem", // 16px
            "lg": "1.5rem", // 24px
            "xl": "2rem", // 32px
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden p-6 sm:p-8">
<header class="flex w-full items-center justify-between pt-4 pb-8">
<button class="flex h-10 w-10 items-center justify-center rounded-full text-text-light/80 dark:text-text-dark/80">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex-1 text-center">
<div class="relative h-2.5 w-full max-w-[200px] mx-auto overflow-hidden rounded-full bg-gray-200 dark:bg-gray-700">
<div class="absolute left-0 top-0 h-full w-[40%] rounded-full bg-primary"></div>
</div>
</div>
<div class="w-10"></div>
</header>
<main class="flex flex-col flex-grow items-center">
<div class="w-full max-w-md text-center">
<h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-text-light dark:text-text-dark">Quel est ton objectif principal ?</h1>
<p class="mt-3 text-base text-gray-500 dark:text-gray-400">Choisis l'option qui te correspond le mieux pour personnaliser ton expérience.</p>
</div>
<div class="mt-8 grid w-full max-w-md grid-cols-2 gap-4">
<button class="group flex flex-col items-center justify-center gap-3 rounded-lg border-2 border-primary bg-primary/10 dark:bg-primary/20 p-4 text-center transition-all duration-200 aspect-square">
<span class="material-symbols-outlined text-4xl text-primary">fitness_center</span>
<span class="font-bold text-base text-primary dark:text-text-dark">Prise de muscle</span>
</button>
<button class="group flex flex-col items-center justify-center gap-3 rounded-lg border-2 border-transparent bg-white dark:bg-gray-800 p-4 text-center transition-all duration-200 hover:border-primary/50 aspect-square">
<span class="material-symbols-outlined text-4xl text-text-light dark:text-text-dark">scale</span>
<span class="font-semibold text-base text-text-light dark:text-text-dark">Perte de poids</span>
</button>
<button class="group flex flex-col items-center justify-center gap-3 rounded-lg border-2 border-transparent bg-white dark:bg-gray-800 p-4 text-center transition-all duration-200 hover:border-primary/50 aspect-square">
<span class="material-symbols-outlined text-4xl text-text-light dark:text-text-dark">favorite</span>
<span class="font-semibold text-base text-text-light dark:text-text-dark">Remise en forme</span>
</button>
<button class="group flex flex-col items-center justify-center gap-3 rounded-lg border-2 border-transparent bg-white dark:bg-gray-800 p-4 text-center transition-all duration-200 hover:border-primary/50 aspect-square">
<span class="material-symbols-outlined text-4xl text-text-light dark:text-text-dark">trending_up</span>
<span class="font-semibold text-base text-text-light dark:text-text-dark">Performance</span>
</button>
<button class="group flex flex-col items-center justify-center gap-3 rounded-lg border-2 border-transparent bg-white dark:bg-gray-800 p-4 text-center transition-all duration-200 hover:border-primary/50 aspect-square">
<span class="material-symbols-outlined text-4xl text-text-light dark:text-text-dark">self_improvement</span>
<span class="font-semibold text-base text-text-light dark:text-text-dark">Mobilité / Souplesse</span>
</button>
<button class="group flex flex-col items-center justify-center gap-3 rounded-lg border-2 border-transparent bg-white dark:bg-gray-800 p-4 text-center transition-all duration-200 hover:border-primary/50 aspect-square">
<span class="material-symbols-outlined text-4xl text-text-light dark:text-text-dark">healing</span>
<span class="font-semibold text-base text-text-light dark:text-text-dark">Rééducation légère</span>
</button>
</div>
</main>
<footer class="mt-auto w-full pt-8 pb-4">
<div class="flex w-full max-w-md mx-auto">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-wide shadow-lg shadow-primary/30 transition-all duration-200 hover:bg-opacity-90">
<span class="truncate">Continuer</span>
</button>
</div>
</footer>
</div>

</body></html>
