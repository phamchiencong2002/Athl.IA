<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Athli.AI - Créez votre profil</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#39D09A",
              "background-light": "#F8F9FC",
              "background-dark": "#0A192F",
              "content-light": "#0D131B",
              "content-dark": "#FFFFFF",
              "muted-light": "#4C6A9A",
              "muted-dark": "#A0B3D1",
              "surface-light": "#E7ECF3",
              "surface-dark": "#162B4A"
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.75rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        /* Custom styles for range slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }
        /* Track */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 0.375rem; /* 6px */
            border-radius: 9999px;
            background-color: #E7ECF3;
        }
        .dark input[type="range"]::-webkit-slider-runnable-track {
            background-color: #162B4A;
        }
        input[type="range"]::-moz-range-track {
            height: 0.375rem;
            border-radius: 9999px;
            background-color: #E7ECF3;
        }
        .dark input[type="range"]::-moz-range-track {
            background-color: #162B4A;
        }

        /* Thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -0.5rem; /* (Thumb height - Track height) / 2 */
            height: 1.5rem;
            width: 1.5rem;
            border-radius: 9999px;
            background-color: #39D09A;
            border: 4px solid #F8F9FC;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.05);
        }
        .dark input[type="range"]::-webkit-slider-thumb {
            border-color: #0A192F;
        }
        input[type="range"]::-moz-range-thumb {
            height: 1.5rem;
            width: 1.5rem;
            border-radius: 9999px;
            background-color: #39D09A;
            border: 4px solid #F8F9FC;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.05);
        }
        .dark input[type="range"]::-moz-range-thumb {
            border-color: #0A192F;
        }

    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-content-light dark:text-content-dark">arrow_back</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Créez votre profil</h1>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<div class="flex flex-col gap-2 px-4 pt-2 pb-4">
<p class="text-sm font-medium leading-normal text-muted-light dark:text-muted-dark">Étape 1 sur 4</p>
<div class="rounded-full bg-surface-light dark:bg-surface-dark h-1.5"><div class="h-full rounded-full bg-primary" style="width: 25%;"></div></div>
</div>
</header>
<main class="flex-1 flex flex-col px-4">
<p class="text-base font-normal leading-normal text-muted-light dark:text-muted-dark pb-4 pt-2">Ces informations nous aident à personnaliser vos entraînements.</p>
<div class="flex flex-col gap-6">
<!-- Sexe -->
<div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2">Sexe</h2>
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-surface-light dark:bg-surface-dark p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center gap-2 overflow-hidden rounded-[0.625rem] px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-surface-dark/50 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-content-light has-[:checked]:dark:text-content-dark text-muted-light dark:text-muted-dark text-base font-medium leading-normal">
<span class="material-symbols-outlined">male</span>
<span class="truncate">Homme</span>
<input checked="" class="invisible w-0" name="sexe" type="radio" value="Homme"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center gap-2 overflow-hidden rounded-[0.625rem] px-2 has-[:checked]:bg-background-light has-[:checked]:dark:bg-surface-dark/50 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-content-light has-[:checked]:dark:text-content-dark text-muted-light dark:text-muted-dark text-base font-medium leading-normal">
<span class="material-symbols-outlined">female</span>
<span class="truncate">Femme</span>
<input class="invisible w-0" name="sexe" type="radio" value="Femme"/>
</label>
</div>
</div>
<!-- Age -->
<div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2">Âge</h2>
<div class="relative">
<input class="w-full rounded-lg border-2 border-surface-light dark:border-surface-dark bg-background-light dark:bg-background-dark py-3 px-4 text-center text-2xl font-bold focus:border-primary focus:ring-0" type="number" value="28"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-muted-light dark:text-muted-dark font-medium">ans</span>
</div>
</div>
<!-- Taille -->
<div>
<div class="flex justify-between items-baseline pb-2">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Taille</h2>
<p class="text-2xl font-bold">175 <span class="text-base font-medium text-muted-light dark:text-muted-dark">cm</span></p>
</div>
<input class="w-full h-1.5" max="220" min="120" type="range" value="175"/>
</div>
<!-- Poids -->
<div>
<div class="flex justify-between items-baseline pb-2">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Poids</h2>
<p class="text-2xl font-bold">72 <span class="text-base font-medium text-muted-light dark:text-muted-dark">kg</span></p>
</div>
<input class="w-full h-1.5" max="150" min="40" type="range" value="72"/>
</div>
<!-- Niveau sportif -->
<div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2">Votre niveau actuel</h2>
<div class="grid grid-cols-3 gap-3">
<label class="flex flex-col cursor-pointer items-center justify-center gap-2 rounded-lg p-3 border-2 border-transparent bg-surface-light dark:bg-surface-dark has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="material-symbols-outlined text-2xl text-content-light dark:text-content-dark">directions_run</span>
<span class="text-sm font-medium">Débutant</span>
<input class="invisible w-0 h-0" name="level" type="radio" value="beginner"/>
</label>
<label class="flex flex-col cursor-pointer items-center justify-center gap-2 rounded-lg p-3 border-2 border-transparent bg-surface-light dark:bg-surface-dark has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="material-symbols-outlined text-2xl text-content-light dark:text-content-dark">fitness_center</span>
<span class="text-sm font-medium">Intermédiaire</span>
<input checked="" class="invisible w-0 h-0" name="level" type="radio" value="intermediate"/>
</label>
<label class="flex flex-col cursor-pointer items-center justify-center gap-2 rounded-lg p-3 border-2 border-transparent bg-surface-light dark:bg-surface-dark has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20">
<span class="material-symbols-outlined text-2xl text-content-light dark:text-content-dark">workspace_premium</span>
<span class="text-sm font-medium">Avancé</span>
<input class="invisible w-0 h-0" name="level" type="radio" value="advanced"/>
</label>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 mt-6">
<button class="w-full h-12 rounded-full bg-primary text-white text-base font-bold flex items-center justify-center">
                Continuer
            </button>
</footer>
</div>
</body></html>
